<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe6f0, #ffccd5);

        .hint {

        }

        #text {

        #finalText {
            font-size: 48px; /* nh·ªè h∆°n */
            color: hotpink;
            display: none;
            animation: blink 1.2s infinite;

        }

        @keyframes blink {

        }
    </style>
</head>
<body>

    <div class="hint" id="hint">·∫§N V√ÄO ƒê√ÇY</div>

    <script>
        let started = false;

        function startLove() {
            if (started) return;
            started = true;

            document.getElementById("hint").style.display = "none";
            document.getElementById("text").style.display = "none";
            document.getElementById("finalText").style.display = "block";

            // B·∫Øt ƒë·∫ßu tim r∆°i
            setInterval(createHeart, 120);

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";

            // Tr√°i tim h·ªìng
            heart.innerHTML = "üíó";

            // V·ªã tr√≠ v√† k√≠ch th∆∞·ªõc ng·∫´u nhi√™n
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (18 + Math.random() * 20) + "px";

            // Animation m∆∞·ª£t
            const duration = (4 + Math.random() * 2); // 4‚Äì6s
            heart.style.animation = `fall ${duration}s linear forwards`;

            document.body.appendChild(heart);

            // X√≥a tim sau khi r∆°i xong
            setTimeout(() => {
                if (heart.parentNode) heart.parentNode.removeChild(heart);
            }, duration * 1000);
        }
    </script>
