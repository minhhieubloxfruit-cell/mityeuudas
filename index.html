<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>QR CODE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #00ff00;
        }

        #qrcode {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>QUÉT QR ĐỂ XEM</h1>
<div id="qrcode"></div>

<script>
    new QRCode(document.getElementById("qrcode"), {
        text: "https://colonada.netlify.app/",
        width: 256,
        height: 256
    });
</script>

</body>
</html>
